<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>폼 오류</title>
</head>
<body>
<div th:fragment="formErrorsFragment">
    <div th:if="${#fields.hasErrors('*')}" class="error">
        <ul>
            <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
        </ul>
    </div>
</div>
</body>
</html>
